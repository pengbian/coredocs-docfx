  namespace: System.Runtime.InteropServices
  summary: Adds a delegate to the invocation list of events originating from the COM object.
  syntax:
    content: public static void Combine(object rcw, Guid iid, int dispid, Delegate d)
    content.vb: Public Shared Sub Combine(rcw As Object, iid As Guid, dispid As Integer, d As Delegate)
    parameters:
    - id: rcw
      type: System.Object
      description: COM object firing the events the caller would like to respond to
    - id: iid
      type: System.Guid
      description: identifier of the source interface used by COM object to fire events
    - id: dispid
      type: System.Int32
      description: dispatch identifier of the method on the source interface
    - id: d
      type: System.Delegate
      description: delegate to invoke when specifed COM event is fired
