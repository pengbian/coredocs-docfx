  namespace: System.Dynamic
  summary: Represents a dynamic object, that can have its operations bound at runtime.
  remarks: >-
    Objects that want to participate in the binding process should implement an IDynamicMetaObjectProvider interface,

    and implement [System.Dynamic.IDynamicMetaObjectProvider.GetMetaObject(Expression)](System.Dynamic.IDynamicMetaObjectProvider.yml) to return a [System.Dynamic.DynamicMetaObject](System.Dynamic.DynamicMetaObject.yml).
