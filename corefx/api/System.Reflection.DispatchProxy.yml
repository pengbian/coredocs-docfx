    - id: targetMethod
      type: System.Reflection.MethodInfo
      description: The method the caller invoked
    - id: args
      type: System.Object[]
      description: The arguments the caller passed to the method
    return:
      type: System.Object
      description: The object to return to the caller, or <c>null</c> for void methods
