  assemblies:
  - Microsoft.CSharp
  namespace: Microsoft.CSharp.RuntimeBinder
  summary: >-
    Represents an error that occurs while processing a dynamic bind in the C# runtime binder. Exceptions of this type differ from <see cref="T:Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException" /> in that

    <see cref="T:Microsoft.CSharp.RuntimeBinder.RuntimeBinderException" /> represents a failure to bind in the sense of a usual compiler error, whereas <see cref="T:Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException" />

    represents a malfunctioning of the runtime binder itself.
