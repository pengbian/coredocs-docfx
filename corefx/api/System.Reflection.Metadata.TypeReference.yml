- uid: System.Reflection.Metadata.TypeReference.ResolutionScope
  id: ResolutionScope
  parent: System.Reflection.Metadata.TypeReference
  href: System.Reflection.Metadata.TypeReference.yml
  name: ResolutionScope
  fullName: System.Reflection.Metadata.TypeReference.ResolutionScope
  type: Property
  source:
    remote: *o0
    path: src/System.Reflection.Metadata/src/System/Reflection/Metadata/TypeReference.cs
    startLine: 52
  assemblies:
  - System.Reflection.Metadata
  namespace: System.Reflection.Metadata
  summary: Resolution scope in which the target type is defined and is uniquely identified by the specified [System.Reflection.Metadata.TypeReference.Namespace](System.Reflection.Metadata.TypeReference.yml) and [System.Reflection.Metadata.TypeReference.Name](System.Reflection.Metadata.TypeReference.yml).
  remarks: >-
    Resolution scope can be one of the following handles:

    <list type="bullet"><item><description><see cref="T:System.Reflection.Metadata.TypeReferenceHandle" /> of the enclosing type, if the target type is a nested type.</description></item><item><description><see cref="T:System.Reflection.Metadata.ModuleReferenceHandle" />, if the target type is defined in another module within the same assembly as this one.</description></item><item><description><see cref="F:System.Reflection.Metadata.EntityHandle.ModuleDefinition" />, if the target type is defined in the current module. This should not occur in a CLI compressed metadata module.</description></item><item><description><see cref="T:System.Reflection.Metadata.AssemblyReferenceHandle" />, if the target type is defined in a different assembly from the current module.</description></item><item><description>Nil handle if the target type must be resolved by searching the <see cref="P:System.Reflection.Metadata.MetadataReader.ExportedTypes" /> for a matching <see cref="P:System.Reflection.Metadata.TypeReference.Namespace" /> and <see cref="P:System.Reflection.Metadata.TypeReference.Name" />.</description></item></list>
  syntax:
    content: public EntityHandle ResolutionScope { get; }
    content.vb: Public ReadOnly Property ResolutionScope As EntityHandle
    parameters: []
    return:
      type: System.Reflection.Metadata.EntityHandle
