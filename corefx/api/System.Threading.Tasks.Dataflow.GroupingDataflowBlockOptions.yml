  - System.Threading.Tasks.Dataflow
  namespace: System.Threading.Tasks.Dataflow
  summary: >-
    Provides options used to configure the processing performed by dataflow blocks that

    group together multiple messages, blocks such as [System.Threading.Tasks.Dataflow.JoinBlock`2](System.Threading.Tasks.Dataflow.JoinBlock`2.yml) and

    [System.Threading.Tasks.Dataflow.BatchBlock`1](System.Threading.Tasks.Dataflow.BatchBlock`1.yml).
  remarks: >-
    <see cref="T:System.Threading.Tasks.Dataflow.GroupingDataflowBlockOptions" /> is mutable and can be configured through its properties.

    When specific configuration options are not set, the following defaults are used:

    <list type="table"><listheader><term>Options</term><description>Default</description></listheader><item><term>TaskScheduler</term><description><see cref="P:System.Threading.Tasks.TaskScheduler.Default" /></description></item><item><term>CancellationToken</term><description><see cref="P:System.Threading.CancellationToken.None" /></description></item><item><term>MaxMessagesPerTask</term><description>DataflowBlockOptions.Unbounded (-1)</description></item><item><term>BoundedCapacity</term><description>DataflowBlockOptions.Unbounded (-1)</description></item><item><term>NameFormat</term><description>"{0} Id={1}"</description></item><item><term>MaxNumberOfGroups</term><description>GroupingDataflowBlockOptions.Unbounded (-1)</description></item><item><term>Greedy</term><description>true</description></item></list>

    Dataflow block capture the state of the options at their construction.  Subsequent changes

    to the provided <see cref="T:System.Threading.Tasks.Dataflow.GroupingDataflowBlockOptions" /> instance should not affect the behavior

    of a dataflow block.
  syntax:
    content: 'public class GroupingDataflowBlockOptions : DataflowBlockOptions'
    content.vb: Public Class GroupingDataflowBlockOptions Inherits DataflowBlockOptions
