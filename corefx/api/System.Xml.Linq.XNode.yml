  id: DeepEquals(System.Xml.Linq.XNode,System.Xml.Linq.XNode)
  parent: System.Xml.Linq.XNode
  href: System.Xml.Linq.XNode.yml
  name: DeepEquals(XNode, XNode)
  fullName: System.Xml.Linq.XNode.DeepEquals(System.Xml.Linq.XNode, System.Xml.Linq.XNode)
  type: Method
  source:
    remote: *o0
    path: src/System.Xml.XDocument/src/System/Xml/Linq/XNode.cs
    startLine: 546
  assemblies:
  - System.Xml.XDocument
  namespace: System.Xml.Linq
  summary: Compares the values of two nodes, including the values of all descendant nodes.
  remarks: >-
    A null node is equal to another null node but unequal to a non-null

    node. Two [System.Xml.Linq.XNode](System.Xml.Linq.XNode.yml) objects of different types are never equal. Two

    [System.Xml.Linq.XText](System.Xml.Linq.XText.yml) nodes are equal if they contain the same text. Two

    [System.Xml.Linq.XElement](System.Xml.Linq.XElement.yml) nodes are equal if they have the same tag name, the same

    set of attributes with the same values, and, ignoring comments and processing

    instructions, contain two equal length sequences of equal content nodes.

    Two [System.Xml.Linq.XDocument](System.Xml.Linq.XDocument.yml)s are equal if their root nodes are equal. Two

    [System.Xml.Linq.XComment](System.Xml.Linq.XComment.yml) nodes are equal if they contain the same comment text.

    Two [System.Xml.Linq.XProcessingInstruction](System.Xml.Linq.XProcessingInstruction.yml) nodes are equal if they have the same

    target and data. Two [System.Xml.Linq.XDocumentType](System.Xml.Linq.XDocumentType.yml) nodes are equal if the have the

    same name, public id, system id, and internal subset.
  syntax:
    content: public static bool DeepEquals(XNode n1, XNode n2)
    content.vb: Public Shared Function DeepEquals(n1 As XNode, n2 As XNode) As Boolean
    parameters:
    - id: n1
      type: System.Xml.Linq.XNode
      description: The first node to compare.
    - id: n2
      type: System.Xml.Linq.XNode
      description: The second node to compare.
    return:
      type: System.Boolean
      description: true if the nodes are equal, false otherwise.
