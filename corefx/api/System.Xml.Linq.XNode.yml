  assemblies:
  - System.Xml.XDocument
  namespace: System.Xml.Linq
  summary: >-
    Represents nodes (elements, comments, document type, processing instruction,

    and text nodes) in the XML tree.
  remarks: >-
    Nodes in the XML tree consist of objects of the following classes:

    [System.Xml.Linq.XElement](System.Xml.Linq.XElement.yml),

    [System.Xml.Linq.XComment](System.Xml.Linq.XComment.yml),

    [System.Xml.Linq.XDocument](System.Xml.Linq.XDocument.yml),

    [System.Xml.Linq.XProcessingInstruction](System.Xml.Linq.XProcessingInstruction.yml),

    [System.Xml.Linq.XText](System.Xml.Linq.XText.yml),

    [System.Xml.Linq.XDocumentType](System.Xml.Linq.XDocumentType.yml)

    Note that an [System.Xml.Linq.XAttribute](System.Xml.Linq.XAttribute.yml) is not an [System.Xml.Linq.XNode](System.Xml.Linq.XNode.yml).
  syntax:
    content: 'public abstract class XNode : XObject'
