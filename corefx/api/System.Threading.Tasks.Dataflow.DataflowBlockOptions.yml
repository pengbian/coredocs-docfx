  summary: Provides options used to configure the processing performed by dataflow blocks.
  remarks: >-
    <see cref="T:System.Threading.Tasks.Dataflow.DataflowBlockOptions" /> is mutable and can be configured through its properties.

    When specific configuration options are not set, the following defaults are used:

    <list type="table"><listheader><term>Options</term><description>Default</description></listheader><item><term>TaskScheduler</term><description><see cref="P:System.Threading.Tasks.TaskScheduler.Default" /></description></item><item><term>MaxMessagesPerTask</term><description>DataflowBlockOptions.Unbounded (-1)</description></item><item><term>CancellationToken</term><description><see cref="P:System.Threading.CancellationToken.None" /></description></item><item><term>BoundedCapacity</term><description>DataflowBlockOptions.Unbounded (-1)</description></item><item><term>NameFormat</term><description>"{0} Id={1}"</description></item></list>

    Dataflow blocks capture the state of the options at their construction.  Subsequent changes

    to the provided <see cref="T:System.Threading.Tasks.Dataflow.DataflowBlockOptions" /> instance should not affect the behavior

    of a dataflow block.
  syntax:
    content: public class DataflowBlockOptions
    content.vb: Public Class DataflowBlockOptions
