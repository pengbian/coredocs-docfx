  summary: >-
    Gets the value indicating whether or not the specified <paramref name="value" /> is valid

    with respect to the current validation attribute.

    <para>

    Derived classes should not override this method as it is only available for backwards compatibility.

    Instead, implement <see cref="M:System.ComponentModel.DataAnnotations.ValidationAttribute.IsValid(System.Object,System.ComponentModel.DataAnnotations.ValidationContext)" />.

    </para>
  remarks: >-
    The preferred public entry point for clients requesting validation is the [System.ComponentModel.DataAnnotations.ValidationAttribute.GetValidationResult(System.Object,System.ComponentModel.DataAnnotations.ValidationContext)](System.ComponentModel.DataAnnotations.ValidationAttribute.yml)

    method.
  syntax:
    content: public virtual bool IsValid(object value)
    content.vb: Public Overridable Function IsValid(value As Object) As Boolean
    parameters:
    - id: value
      type: System.Object
      description: The value to validate
    return:
      type: System.Boolean
      description: <c>true</c> if the <paramref name="value" /> is acceptable, <c>false</c> if it is not acceptable
  exceptions:
  - type: System.InvalidOperationException
    description: is thrown if the current attribute is malformed.
  - type: System.NotImplementedException
    description: >-
      is thrown when neither overload of IsValid has been implemented

      by a derived class.
